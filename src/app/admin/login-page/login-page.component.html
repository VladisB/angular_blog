<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Log in to Admin panel</h2>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="email">Email: </label>
    <input type="email" id="email" formControlName="email">
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small
        *ngIf="form.get('email').errors.required"
      >Email is empty!</small>
      <small
        *ngIf="form.get('email').errors.email"
      >Email should be correct!</small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label for="password">Password: </label>
    <input type="password" id="password" formControlName="password">
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small
        *ngIf="form.get('password').errors.required"
      >Password is empty!</small>
      <small
        *ngIf="form.get('password').errors.minlength"
      >Password length is
        {{form.get('password').errors.minlength.requiredLength}}
        symbs, now is
        {{form.get('password').errors.minlength.actualLength}}</small>
    </div>
  </div>

  <button type="submit"
          class="btn btn-primary"

  >Login</button>
</form>
